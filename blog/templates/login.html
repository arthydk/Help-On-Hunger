<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login Page with Background Image Example</title>
  {% load static %}
  <link rel="stylesheet" href="{% static '/css/login.css' %}">
</head>
<body>
  <div id="bg"></div>
  <form method="post">
    {% csrf_token %}
    <div class="form-field">
      <input type="text" placeholder="Email / Username" name="name" required />
    </div>

    <div class="form-field">
      <input type="password" placeholder="Password" name="pass1" required />
    </div>
    {% if messages %}
    {% for message in messages %}
    <p style="color:white; font-family: 'Poppins',sans-serif;">{{message}}</p>
    {% endfor %}
    {% endif %}
    <br>
    <div class="form-field">
      <button class="btn" type="submit">Log in</button>
     <a href="{% url 'signin' %}" > Create new user</a>
    </div>
  </form>
</body>

</html>
